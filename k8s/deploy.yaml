apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsf-connect-mongodb
  namespace: ns-mua-training
  labels:
    app: rsf-connect-mongodb
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsf-connect-mongodb
      version: v1
  template:
    metadata:
      labels:
        app: rsf-connect-mongodb
        version: v1
    spec:
      containers:
      - name: rsf-connect-mongodb
        image: artifactory.ap.manulife.com/docker/rsf-connect-mongodb:1.0-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "default"
        - name: SPRING_DATA_MONGODB_HOST
          value: "localhost"
        - name: SPRING_DATA_MONGODB_PORT
          value: "27017"
        - name: SPRING_DATA_MONGODB_DATABASE
          value: "test"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
