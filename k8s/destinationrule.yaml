apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: drl-rsf-connect-mongodb
  namespace: ns-mua-training
spec:
  host: svc-rsf-connect-mongodb.ns-mua-training.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 30
        maxRequestsPerConnection: 100
    outlierDetection:
      consecutiveErrors: 3
      interval: 600ms
      baseEjectionTime: 10ms
      maxEjectionPercent: 100
